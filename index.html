<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a dragged-out gift list</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">choose three presents</h1>
        <div class="box presents-box">
            <p class="present"  draggable="true">ball</p>
            <p class="present" draggable="true">bicycle</p>
            <p class="present" draggable="true">computer</p>
            <p class="present" draggable="true">motorbike</p>
            <p class="present" draggable="true">flying drone</p>
            <p class="present" draggable="true">doll</p>
        </div>
        <div class="box chosen-box"></div>
        <a href="">
            <button class="send-btn" disabled>Sent to Santa Claus</button>
        </a>
    </div>
    <script src="./main.js"></script>
</body>
</html>
